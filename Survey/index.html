<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <meta charset="UTF-8">
        <meta name="Survey" content="survey website using html, css"> 
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1> Programming Survey Form </h1>

     <!--      Creating form       -->
        <form id="form">
            <div class="form-control">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" placeholder="What is your name?">
            </div>

            <div class="form-control">
                <label for="email" id="label-email">Email</label>
                <input type="text" id="email" placeholder="What is your email link?">
            </div>

            <div class="form-control">
                <label for="age" id="label-age">Age</label>
                <input type="text" id="age" placeholder="How old are you?">
            </div>

            <div class="form-control">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>

                <!-- Dropdown list -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional"> Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label> Would you recommend this website to a friend? </label>
 
            <!--  Radio Button to choose from them -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes</input>
            </label>
            <label for="recommed-2"> 
                <input type="radio" id="recommed-2" name="recommed">No</input>
            </label>
            <label for="recommed-3"> 
                <input type="radio" id="recommed-3" name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>Choose your favourite programming language
                <small>(Check all )</small>
            </label>
            <!-- Checkbox Options -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">C</input>
            </label>

            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Java</input>
            </label>

            <label for="inp-3">
                <input type="checkbox"
                       name="inp">C# </input>
            </label>

            <label for="inp-4">
                <input type="checkbox"
                       name="inp">HTML</input>
            </label>

            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Python</input>
            </label>

            <label for="inp-6">
                <input type="checkbox"
                       name="inp">R</input>
            </label>

            <label for="inp-7">
                <input type="checkbox"
                       name="inp">C++</input>
            </label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Other..</input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
 
            <!-- multi-line text input  -->
            <textarea name="comment" id="comment"
                placeholder="Leave comment">
            </textarea>
        </div>
      
        <button type="submit" value="submit"> Submit </button>    
        </form>

    </body>
</html>
